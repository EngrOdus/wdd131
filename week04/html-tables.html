<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Semantic HTML table">
    <meta name="author" content="Odumamwen Evans Henry Aisiokuebor">
    <link rel="stylesheet" href="styles/tables.css">
    <title>Html Table</title>
</head>
<body>
    <!--Develop responsive web pages that follow best practices and use valid HTML and CSS.-->

<table>
    <thead>
        <tr><th colspan="4" scope="colgroup">ACME Widwest servuces</th></tr>
        <tr><th class="block"></th> <th scope="col">Basic</th> <th scope="col">Premium</th> <th scope="col">Delux</th></tr>
    </thead>
    <tbody>
        <tr><td>Feature 1</td><td>✔️</td> <td>✔️</td><td>✔️</td></tr>
        <tr><td>feature 2</td><td>❌</td><td>✔️</td><td>✔️</td></tr>
        <tr><td>feature 3</td><td>❌</td><td>❌</td><td>✔️</td></tr>
    </tbody>
    <caption>Table 1: Account Feature Comparison</caption>
</table>
</body>
</html>
