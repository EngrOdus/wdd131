<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Country page, Nigeria page">
    <meta name="author" content="Odumamwen Evans Henry Aisiokuebor">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>Country page</title>
</head>
<body>
    <header class="block">
        <span class="flag-span">
            <img src="images/nigerian_flag_40x32.webp" alt="Small dimension of the Nigerian flag">
            <h1 class="country">Nigeria</h1>
        </span>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/wild_african_hippo-1801x902.webp" media="(min-width:1500px)">
                <source srcset="images/wild_african_hippo-1080x541.webp" media="(min-width:1000px)">
                <img src="images/wild_african_hippo-450x255.webp" alt="Wildlife hippopotamus in a green, leafy water body." width="450" height="225">
            </picture>
            <section class="data-section">
                <h2 class="data-heading">Data</h2>
                <p class="area-text">Area: <span class="area-value"></span></p>
                <p class="capital-p">Capital:<span class="capital-city-value"></span></p>
                <p class="language-p">Language:<span class="language-value"></span></p>
                <p class="population-p">Population:<span class="population-value"></span></p>
                <p class="time-zone-p">Time Zone:<span class="time-zone-value"></span></p>
                <p class="currency-p">Currency:<span class="currency-value"></span></p>
                <p class="call-code-p">Call Code:<span class="call-code-value"></span></p>
                <p class="internet-p">Internet connectivity:<span class="internet-value"></span></p>
            </section>
            <section class="weather-section">
                <img src="images/brightness-high-fill.svg" alt="low sun icon">
                <h2 class="weather-heading">Weather</h2>
                <p class="temp-text">Temperature: <span class="temp-value"></span></p>
                <p class="weather-text">Weather Condition: <span class="weather-condition-value"></span></p>
                <p class="wind-text">Wind Speed: <span class="wind-speed-value"></span></p>
                <p class="wind-chill">Wind Chill: <span class="wind-chill-value"></span></p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> &nbsp; ðŸ™‹  &nbsp;  Odumamwen Evans Henry Aisiokuebor &nbsp; : ðŸ™‹ &nbsp;  Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
