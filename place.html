<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Country page, Nigeria page">
    <meta name="author" content="Odumamwen Evans Henry Aisiokuebor">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-medium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>Country page</title>
</head>
<body>
    <header class="block">
        <span class="flag-span">
            <img src="images/nigerian_flag_40x32.webp" alt="Small dimension of the Nigerian flag">
            <h1 class="country">Nigeria</h1>
        </span>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/wild_african_hippo-1801x902.webp" media="(min-width:1500px)">
                <source srcset="images/wild_african_hippo-1080x541.webp" media="(min-width:1000px)">
                <img src="images/wild_african_hippo-450x255.webp" alt="Wildlife hippopotamus in a green, leafy water body." width="450" height="225">
            </picture>
            <section class="data-section">
                <h2 class="data-heading"><span class="h-span">>>></span>Data</h2>
                <p class="area-text">
                    <span class="data-items">Area: </span>
                    <span id="area-value"> </span>
                </p>
                <p class="capital-p">
                    <span class="data-items">Capital:</span>
                    <span id="capital-city-value"></span>
                </p>
                <p class="language-p">
                    <span class="data-items">Language:</span>
                    <span id="language-value"></span>
                </p>
                <p class="population-p">
                    <span class="data-items">Population:</span>
                    <span id="population-value"></span>
                </p>
                <p class="time-zone-p">
                    <span class="data-items">Time Zone:</span>
                    <span id="time-zone-value"></span>
                </p>
                <p class="currency-p">
                    <span class="data-items">Currency:</span>
                    <span id="currency-value"></span>
                </p>
                <p class="call-code-p">
                    <span class="data-items">Call Code:</span>
                    <span id="call-code-value"></span>
                </p>
                <p class="internet-p">
                    <span class="data-items">Internet:</span>
                    <span id="internet-value"></span>
                </p>
            </section>

            <section class="weather-section">
                <h2 class="weather-heading"><span class="h-span">>>></span>Weather</h2>
                <!--<img src="images/brightness-high-fill.svg" alt="bright sun icon">-->
                <p class="temp-text">
                    <span class="weather-items">Temperature:</span>
                    <span class="temp-value" id="temperature-value"></span>
                </p>
                <p class="weather-text">
                    <span class="weather-items">Weather Condition:</span>
                    <span class="weather-condition-value" id="w-condition-value"></span>
                </p>
                <p class="wind-text">
                    <span class="weather-items">Wind Speed:</span>
                    <span class="wind-speed-value" id="w-speed-value"></span>
                </p>
                <p class="wind-chill">
                    <span class="weather-items">Wind Chill:</span>
                    <span class="wind-chill-value" id="w-chill-value"></span>
                </p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> &nbsp; ðŸ™‹  &nbsp;  Odumamwen Evans Henry Aisiokuebor &nbsp; : ðŸ™‹ &nbsp;  Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
